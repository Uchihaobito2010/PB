<!DOCTYPE html>
<html>
<head>
    <title>Upload Successful</title>
</head>
<body>
    <h1>Upload Successful!</h1>
    <h3>Your File URLs:</h3>
    <p><strong>Raw File URL:</strong> <a href="{{ raw_url }}">{{ raw_url }}</a></p>
    <p><strong>Execute URL:</strong> <a href="{{ execute_url }}">{{ execute_url }}</a></p>
    
    {% if is_private %}
    <p style="color: red;">⚠️ This file is password protected</p>
    {% endif %}
    
    <h3>Update File:</h3>
    <form action="/update/{{ file_id }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".py" required><br><br>
        {% if is_private %}
        <input type="password" name="password" placeholder="Enter password to update" required><br><br>
        {% endif %}
        <button type="submit">Update File</button>
    </form>
</body>
                                       </html>
